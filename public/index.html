<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="css/styles.css" rel="stylesheet">
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="fonts/font-awesome/css/font-awesome.min.css">
        <script src="js/jquery-3.1.0.min.js"></script>
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <script src="js/spinner.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
        <title>Beetroot Form</title>
    </head>
    <body>
        <div class="wrapper container flex-container">
            <div class="row main-content">
                <div class="beetroot-icon col-xs-offset-1 col-xs-10 col-md-offset-3 col-md-2">
                    <div class="envelope">
                        <div class="paper">
                            <div class="paper-top"></div>
                        </div>
                    </div>
                    <p>
                        <span class="light-text">Welcome to</span><br><span class="bold-text">Mail App</span>
                    </p>
                </div>
                <div class="beetroot-form col-xs-offset-1 col-xs-10 col-md-offset-0 col-md-4">
                    <div class="form-right-nose hidden-xs visible-md visible-lg"></div>
                    <div class="form-top-nose hidden-md hidden-lg"></div>
                    <form id="form-container">
                        <img src="images/newspinner.gif" id="spinnerGif" style="display: none;">
                        <input type="text" class="regular-text" name="name" value="" placeholder="Enter your name"><i class="fa fa-user"></i></input>
                        <input type="text" class="regular-text" name="pasword" value="" placeholder="Password"><i class="fa fa-lock"></i></input>
                        <input type="button" class="btn regular-text" name="name" value="Login">
                        <a class="forgot-password regular-text">Lost your password?</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
